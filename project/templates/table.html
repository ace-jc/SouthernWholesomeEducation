<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<p>Hello</p>
<div ng-include src="'/layout.html'" ng-app="myApp" ng-controller="table">
<table>
  <thead>
    <th ng-repeat="(key, value) in myData[0]">{{key}}</th>
  </thead>
  <tbody>
  <tr ng-repeat="row in myData">
   <td ng-repeat="cell in row">{{cell}}</td>
  </tr>
 </tbody>
</table>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('table', function($scope, $http, $location) {
  $scope.path = '/api'
  $scope.urlPath = $location.absUrl().split('.me')[1];
  $scope.path = $scope.path + $scope.urlPath
  $http.get($scope.path).success(function (data, status, headers, config) {
        $scope.myData = data.results;
  });
});
</script>

</body>
</html>
