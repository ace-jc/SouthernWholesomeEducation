    <style>
    .carousel-inner > .item > img,

  <body>
    <div class="container">

      <!-- Navigation -->
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">Southern Wholesome Education</a>

                <li><a href="/university">Universities</a></li>
                <li><a href="/city">Cities</a></li>

              </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
      </nav>

    </div>


<div ng-app="myApp" ng-controller="table">
<table>
  <thead>
	  <th id="col" ng-repeat="(key, value) in myData[0]">
				{{key}}
				
				<a ng-href="?sort={{ key }}&order=desc">
						<span class="glyphicon glyphicon-triangle-bottom"></span>
				</a>
				<a ng-href="?sort={{ key }}&order=asc">
						<span class="glyphicon glyphicon-triangle-top"></span>
				</a>
	  </th>
  </thead>
  <tbody>
  <tr ng-repeat="row in myData | orderBy: row.name">
   <td ng-repeat="cell in row">{{cell}}</td>
  </tr>
 </tbody>
</table>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('table', function($scope, $http, $location) {
  $scope.path = '/api'
  $scope.urlPath = window.location.pathname + window.location.search;
  $scope.path = $scope.path + $scope.urlPath
  $http.get($scope.path).success(function (data, status, headers, config) {
        $scope.myData = data.results;
  });
	$scope.order = "asc";
  $scope.setOrder = function() {
    if ($scope.order == "asc")
      $scope.order = "desc";
	  else
		  $scope.order = "asc";
  };
});
</script>
</body>
</html>
