<div class="container">
<nit-advanced-searchbox ng-model="searchParams" placeholder="Search"></nit-advanced-searchbox>
</div>
<div class="container">
<h3>University Table</h3>
<table class="table table-striped">
		<thead>
		<tr>
			<th>Model Type</th>
			<th>Model Name</th>
			<th>Context</th>
		</tr>
		</thead>
		<tbody>
		<tr dir-paginate="row in universityAnd | itemsPerPage: 10" total-items="universityAndPages" 			pagination-id="universityand">
			<td><a href="/#/{{row.plural}}">{{row.model}}</a></td>
			<td><a href="/#/{{row.plural}}/{{row.id_num}}">{{row.name}}</a></td>
			<td ng-bind-html="renderHtml(row.Context)"></td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3" class="text-center">
					<dir-pagination-controls pagination-id="universityand" on-page-change="getPage(1,1,newPageNumber)"></dir-pagination-controls>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
