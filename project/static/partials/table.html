<table>
  <thead>
	  <th id="col" ng-repeat="(key, value) in myData[0]">
		{{key}}

		  <span ng-click="query()" class="glyphicon glyphicon-triangle-bottom"></span>
		</a>
		<a>
		  <span ng-click="query()" class="glyphicon glyphicon-triangle-top"></span>
		</a>
	  </th>
  </thead>
  <tbody>
  <tr ng-repeat="row in myData">
  <td ng-repeat="cell in row">{{cell}}</td>
  </tr>
 </tbody>
</table>
