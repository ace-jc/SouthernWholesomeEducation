<table>
  <thead>
    <th id="idCol">
      Detail
        <a href="" ng-click="query('?sort=id_num&order=desc')" class="glyphicon glyphicon-triangle-bottom"></a>
        <a href="" ng-click="query('?sort=id_num&order=asc')" class="glyphicon glyphicon-triangle-top"></a>
    </th>

    <th id="nameCol">
      City
        <a href="" ng-click="query('?sort=name&order=desc')" class="glyphicon glyphicon-triangle-bottom"></a>
        <a href="" ng-click="query('?sort=name&order=asc')" class="glyphicon glyphicon-triangle-top"></a>
    </th>

    <th id="populationCol">
      Population
        <a href="" ng-click="query('?sort=population&order=desc')" class="glyphicon glyphicon-triangle-bottom"></a>
        <a href="" ng-click="query('?sort=population&order=asc')" class="glyphicon glyphicon-triangle-top"></a>
    </th>

    <th id="university_listCol">
      University Count
        <a href="" ng-click="query('?sort=university_list&order=desc')" class="glyphicon glyphicon-triangle-bottom"></a>
        <a href="" ng-click="query('?sort=university_list&order=asc')" class="glyphicon glyphicon-triangle-top"></a>
    </th>

    <th id="ethnicity_listCol">
      Ethnicity Count
        <a href="" ng-click="query('?sort=ethnicity_list&order=desc')" class="glyphicon glyphicon-triangle-bottom"></a>
        <a href="" ng-click="query('?sort=ethnicity_list&order=asc')" class="glyphicon glyphicon-triangle-top"></a>
    </th>

    <th id="major_listCol">
      Major Count
        <a href="" ng-click="query('?sort=major_list&order=desc')" class="glyphicon glyphicon-triangle-bottom"></a>
        <a href="" ng-click="query('?sort=major_list&order=asc')" class="glyphicon glyphicon-triangle-top"></a>
    </th>

    <th id="avg_tuition">
      Average Tuition
        <a href="" ng-click="query('?sort=avg_tuition&order=desc')" class="glyphicon glyphicon-triangle-bottom"></a>
        <a href="" ng-click="query('?sort=avg_tuition&order=asc')" class="glyphicon glyphicon-triangle-top"></a>
    </th>
  </thead>
  <tbody>
  <!-- <tr ng-repeat="row in myData">
  <td ng-repeat="cell in row">{{cell}}</td> -->
  <tr ng-repeat="city in myData">
                <td>
                    <a ng-href="#/cities/{{city.id_num}}">
                        <span>Details</span>
                    </a>
                </td>
                <td>{{city.name}}</td>
                <td>{{city.population}}</td>
                <td>{{city.university_list}}</td>
                <td>{{city.ethnicity_list}}</td>
                <td>{{city.major_list}}</td>
                <td>{{city.avg_tuition}}</td>
</tr>
  </tr>
 </tbody>
</table>
